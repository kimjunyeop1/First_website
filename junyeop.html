

<!DOCTYPE html>
<html>
<head>
    <title>기초 HTML</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 15px 25px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>안녕하세요!</h1>
    <p>힘들게 만든 준엽이의 첫 웹사이트입니다.</p>
    
    <p>홍규형이 도와줬습니다. </p>
</body>
</html>
